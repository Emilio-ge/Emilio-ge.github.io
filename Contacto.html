    <header class="header">

    <div class="formulario-container">
        <h2>Contacto</h2>
        <form onsubmit="return mostrarMensaje()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

	 <div class="tipo-consulta">
	    <label for="tipo">Tipo de consulta:</label>
	    <input type="radio" id="turística" name="tipo" value="turística">
	    <label for="turística">Turística</label>
	    <input type="radio" id="Tradiciones" name="tipo" value="Tradiciones">
	    <label for="Tradiciones">Tradiciones</label>
	    <input type="radio" id="ambos" name="tipo" value="ambos">
	    <label for="ambos">Ambos</label>
	 </div>

	    <label for="ugencia">Urgencia en Respuesta</label>
	    <select id="urgencia" name="urgencia">
		<option value="urgente">Urgente</option>
		<option value="moderado">Moderada</option>
		<option value="lenta">Sin prisas</option>
	   </select>

            <div class="politica-container">
                <input type="checkbox" id="politica" name="politica" required>
                <label for="politica">Acepto la política de privacidad</label>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        function mostrarMensaje() {
            alert("Mensaje enviado, me pondré en contacto con usted lo antes posible. Un saludo.");
            return false; // Esto evita que el formulario se envíe realmente
        }
    </script>
